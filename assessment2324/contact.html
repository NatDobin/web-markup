   <!-- Block 2 -->
   <section class="contact-block2">
    <section class="container">
        <section class="contact-content">
            <img src="img/jpg/contact-pic.jpg" alt="a dod is lying on the carpet with a book on her paws" title="a dog with a book">
            <section class="contact-information">
                <h2 class="contact-block2-title">Leave us a message</h2>
                <section class="contact-radio-buttons">
                    <label>
                        <input type="radio" id="male" name="radio" />
                        <span class="radio-btn">Mr</span>
                    </label>
                    <label>
                        <input type="radio" id="female" name="radio" checked />
                        <span class="radio-btn">Mrs</span>
                    </label>
                </section>
                <form action="#!" class="contact-forms">
                    <input type="text" class="contact-input" placeholder="Name">
                    <input type="email" class="contact-input" placeholder="Email">
                    <input type="text" class="contact-input-help" placeholder="How can we help you?">
                
                </form>
                <section class="contact-send-btn">
                    <a href="#!" class="send-button">send</a>
                </section>
            </section>
